<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='./css/style.css'>
    <title>Ресторан</title>
</head>
<body>
   <header class="header">
        <div class="wrapper">
            <div class="header__wrapper">
                <div class="header__logo">
                    <a href="#!" class="header__logo-link">
                        <img src="./img/svg/header-logo.svg" alt="logo" class="header__logo-pic">
                    </a>
                </div>
                <nav class="header__nav">
                    <ul class="header__list">
                        <li class="header__item">
                            <a href="#!" class="header__link">ГЛАВНАЯ</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">МЕНЮ</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">О НАС</a>
                        </li>
                        <li class="header__item">
                            <a href="#!" class="header__link">БРОНЬ</a>
                        </li>
                    </ul>
                </nav>
                <div class="header__cart">
                    <img src="./img/svg/cart.svg" alt="cart" class="cart-img">
                 </div>
                 <div class="header__line">

                 </div>
                <div class="header__call">
                    <img src="./img/svg/phone.svg" alt="phone-call" class="header__phone-call">
                    <a href="#!" class="header__phone-number">+999-888-76-54</a>
                    <p class="header__call-descr">Свяжитесь с нами для 
                        бронирования</p>
                </div>
                <div class="header__button">
                    <a href="#!" class="header__order-btn">ЗАКАЗ СТОЛИКА</a>
                </div>
                
            </div>
        </div>
   </header>
</body>
</html>
